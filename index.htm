<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Recurring Deposit Calculator</h2>

        <div class="calculation-grid">

            <div class="calc-section">
                <div class="input-group">
                    <label for="monthlyDeposit">Monthly RD Amount (₹):</label>
                    <input type="number" id="monthlyDeposit" min="1000" placeholder="Enter monthly deposit (e.g., 1000 or more)">
                </div>

                <div class="result-group">
                    <h3>Projected Maturity (1 to 5 Years)</h3>
                    <div id="maturityResultsTableContainer">
                    </div>
                </div>
            </div>

            <div class="vertical-separator"></div>

            <div class="calc-section">
                <div class="input-group">
                    <label for="targetAmount">Goal Fund (₹):</label>
                    <input type="number" id="targetAmount" min="1000" placeholder="Enter target maturity amount (e.g., 5,00,000)">
                </div>
                
                <div class="result-group">
                    <h3 id="goalFundHeading">Required Monthly Deposit (1 to 5 Years)</h3>
                    <div id="depositResultsTableContainer">
                    </div>
                </div>
            </div>

        </div> <button id="clearButton" class="clear-button" style="display:none;">Clear All</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
